<!DOCTYPE html>

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <!-- header section -->
    <header class="max-w-[1140px] mx-auto mb-[120px]">
      <nav
        class="flex items-center justify-between px-[20px] py-[10px] mb-[120px]"
      >
        <img
          src="assets/logo.png"
          alt="header-logo"
          class="w=[135px] h-[82px]"
        />

        <ul type="none" class="flex gap-[48px] cursor-pointer">
          <li class="text-[#252432] font-bold hidden sm:block">Home</li>
          <li class="text-[#8987A1] hidden sm:block">Shop</li>

          <li class="text-[#000000]">

      <div class="flex md:flex-row flex-col-reverse">
        <div class="flex flex-col gap-[13px] justify-end">
          <h1
            class="md:text-[65px] text-[24px] font-bold text-[#000000] font-serif px-[16px]"
          >
            ALWAYS

              FLOWERS</span
            >
          </h1>
          <p class="text-black/50 max-w-[570px] px-[16px]">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
